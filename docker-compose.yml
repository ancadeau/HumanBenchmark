services:
  
  backend:
    build:
      context: ./Backend
      dockerfile: ./Dockerfile
    ports:
      - "8080:80"
    depends_on:
      database:
        condition: service_started
      website:
        condition: service_completed_successfully
    links:
      - "database:database"
    volumes:
      - 'front_build:/var/www/html/html'
  
  phpmyadmin:
    image: phpmyadmin
    profiles: [dev]
    ports:
      - 4242:80
    environment:
      - PMA_HOST=database
      - PMA_PORT=3306
      - PMA_USER=human
      - PMA_PASSWORD=the_cake_is_a_lie
      # - PMA_CONTROLUSER=human
      # - PMA_CONTROLPASS=the_cake_is_a_lie
      - PMA_PMADB=human_benchmark
    depends_on:
      database:
        condition: service_started
    links:
      - "database:database"
  
  website:
    build:
      context: ./Website
      dockerfile: ./Dockerfile
#      args:
#        HOST: "0.0.0.0"
#        PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - 'front_build:/app/out/'
  
  database:
    image: mariadb
    environment:
      - MARIADB_RANDOM_ROOT_PASSWORD=1
    volumes:
      - "db:/var/lib/mysql"
      - "./Database/init.sql:/docker-entrypoint-initdb.d/1.sql"

volumes:
  db:
    driver: local
  front_build:
    driver: local